<!DOCTYPE html>

<head>

<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">ğŸ¥</div>
        <div>
          <div class="sidebar-title">School Clinic Pro</div>
          <div class="sidebar-subtitle">Admin Dashboard</div>

      </div>
      <nav class="nav-section">
        <div class="nav-section-title">Main</div>

      </nav>
      <nav class="nav-section">
        <div class="nav-section-title">Management</div>
        <a href="classes.html" class="nav-link active">ğŸ“š Class Management</a>
        <a href="departments.html" class="nav-link">ğŸ¢ Department Management</a>

      </nav>
    </aside>

    <div class="main-content">
      <header class="header">
        <h1 class="header-title">Class Management</h1>
        <div class="header-actions">
          <div class="user-avatar">A</div>
        </div>
      </header>

      <main class="page-content">
        <!-- Add Form -->
        <div class="card">
          <h2 class="card-title" id="formTitle">Add New Class</h2>
          <form id="classForm">
            <input type="hidden" id="editId">
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">Grade Level</label>
                <input type="text" class="form-input" id="gradeLevel" placeholder="e.g., 10" required>
              </div>
              <div class="form-group">
                <label class="form-label">Section Name</label>
                <input type="text" class="form-input" id="sectionName" placeholder="e.g., A" required>
              </div>
            </div>
            <div class="flex gap-2">
              <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">Cancel</button>
              <button type="submit" class="btn btn-primary" id="submitBtn">Add Class</button>
            </div>
          </form>
        </div>

        <!-- Table -->
        <div class="card">
          <div class="flex justify-between items-center mb-4">
            <h2 class="card-title">Existing Classes</h2>
            <div class="search-container">
              <span class="search-icon">ğŸ”</span>
              <input type="text" class="search-input" id="searchInput" placeholder="Search...">
            </div>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Grade Level</th>
                  <th>Section Name</th>
                  <th class="actions-cell">Actions</th>
                </tr>
              </thead>
              <tbody id="classTable"></tbody>
            </table>
          </div>
        </div>
      </main>
