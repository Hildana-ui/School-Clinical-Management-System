<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Record Management</title>


  <link rel="stylesheet" href="./medical-record.css" />
</head>
<body>

  <div class="sidebar">
    <div class="sidebar-header">
      <span class="logo">üè•</span>
      <span class="title">School Clinic Pro</span>
    </div>

    <nav class="sidebar-nav">
      <a href="#" class="nav-item">Dashboard</a>
      <a href="#" class="nav-item">Student Search</a>
      <a href="#" class="nav-item active">Medical Records</a>
      <a href="#" class="nav-item">Prescriptions</a>
      <a href="#" class="nav-item">Emergency Handling</a>
    </nav>

   
    <div class="sidebar-footer">
      <a href="#" class="nav-item">Settings</a>
    </div>
  </div>

  <div class="main-content">
    <header class="header">
      <h1>Medical Record Management</h1>
    </header>

    <div class="content">
      <section class="section">
        <h2>Vitals Input</h2>

        <div class="vitals-grid">
          <div class="form-group">
            <label>Blood Pressure (Systolic)</label>
            <input type="number" id="systolic" value="120" />
          </div>

          <div class="form-group">
            <label>Blood Pressure (Diastolic)</label>
            <input type="number" id="diastolic" value="80" />
          </div>

          <div class="form-group">
            <label>Temperature</label>
            <input type="number" id="temperature" value="98.6" />
          </div>

          <div class="form-group">
            <label>Heart Rate</label>
            <input type="number" id="heartRate" value="72" />
          </div>

          <div class="form-group">
            <label>Breathing Rate</label>
            <input type="number" id="breathingRate" value="16" />
          </div>
        </div>
      </section>

      <section class="section">
        <h2>Medical Notes</h2>
        <textarea id="clinicalNotes">
Student presented with mild headache and fatigue.
        </textarea>
      </section>

      <div class="button-group">
        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
        <button class="btn btn-primary" id="saveBtn">Save Changes</button>
      </div>
    </div>

    <div class="footer">
      ¬© 2026 School Clinic Pro. All rights reserved.
    </div>
  </div>

  <script src="./medical-record.js"></script>

</body>
</html>
