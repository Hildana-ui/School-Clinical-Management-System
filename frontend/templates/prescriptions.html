<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "/frontend/styles/prescriptions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>Prescriptions</title>
</head>
<body>
    <div class="layout">
    <aside class="sidebar">
        <nav>
            <a href="dashboard.html" class="menu-item"><i class="fa-solid fa-house"></i> <span>Dashboard</span></a>
            <a href="student-search.html" class="menu-item"><i class="fa-solid fa-magnifying-glass"></i> <span>Student Search</span></a>
            <a href="add-update-visit.html" class="menu-item"><i class="fa-solid fa-user-plus"></i> <span>Add / Update Visit</span></a>
            <a href="medical-records.html" class="menu-item"><i class="fa-solid fa-notes-medical"></i> <span>Medical Records</span></a>
            <a href="prescriptions.html" class="menu-item"><i class="fa-solid fa-prescription"></i> <span>Prescriptions</span></a>
            <a href="emergency.html" class="menu-item"><i class="fa-solid fa-triangle-exclamation"></i> <span>Emergency Handling</span></a>
        </nav>

        <nav class="bottom-nav">
        <a href="" class="menu-item"><i class="fa-solid fa-gear"></i>Settings</a>
        </nav>
    </aside>


    <div class = "main-body">
        <div class="head-banner">
            <div class="logo" id="logo">
                <img src="/frontend/styles/images/image.png">
                <h2>BITS Clinic</h2>
            </div>
            <div class="nurse-profile"></div>
        </div>

        <div class="midsection-container">
            <h1>New Prescription</h1>
            <p class="subtitle">Enter medication details, dosage, instructions, and any relevant notes for the student's visit.</p>

            <h3>Medication details</h3>
            <form id="prescriptionForm">
                <label for="medication-name">Medication Name</label><br>
                <select id="medication-name" name="medication-name" class="select" required>
                    <option value="" ></option>
                </select>

                <div class="dosage-container">
                    <div>
                        <label for="amount">Amount</label><br>
                        <input type="number" id="amount" name="amount" placeholder="0" required>
                    </div>

                    <div>
                        <label for="unit">Unit</label><br>
                        <select id="unit" name="unit" required>
                            <option value="mg">mg</option>
                            <option value="tablet">Tablet</option>
                            <option value="capsule">Capsule</option>
                            <option value="mL">mL</option>
                            <option value="sachet">Sachet</option>
                            <option value="suppository">Suppository</option>
                            <option value="patch">Patch</option>
                        </select>
                    </div>

                    <div>
                        <label for="frequency">Frequency</label><br>
                        <select id="frequency" name="frequency" required>
                            <option value="OD">Once daily</option>
                            <option value="BD">Twice daily</option>
                            <option value="TID">Three times daily</option>
                            <option value="QID">four times daily</option>
                            <option value="PRN">As needed</option>
                        </select>
                    </div>
                </div>

            <h3>Specific Instructions</h3>
            <label for="instructions">Instructions</label><br>
            <textarea name="instructions" id="instructions" rows="4" placeholder="E.g., Administer orally with water. May be taken with or without food. Complete the full course."></textarea>

            <h3>Prescriptions Notes</h3>
            <label for="notes">Notes</label><br>
            <textarea name="notes" id="notes" rows="4" placeholder="E.g., Student is allergic to penicillin, verified with parent. Counselled student on proper medication adherence."></textarea>

            <div class="button-container">
                <button type="button" onclick="" id="cancel">Cancel</button>
                <button type="submit" value="save" id="save">Save Prescription</button>
            </div>
            </form>
        </div>


    </div>
    </div>
    <script src="../js/prescriptions.js"></script>
</body>
</html>
